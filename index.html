<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Easybasic - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./assets/photon.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./assets/css/mdl.css" />
    <link rel="stylesheet" href="./assets/css/material-icons.css">
</head>

<body>
    <div class="window">
        <div class="window__titlebar">
            <div class="window__controls window__controls--left">
            </div>

            <span class="window__title">Easybasic - File Converter</span>

            <div class="window__controls window__controls--right">
                <span class="window__minimize" (click)="minimizeWindow()"><i class="icon icon-minus"></i></span>
                <span class="window__maximize" (click)="maximizeWindow()"><i class="icon icon-popup"></i></span>
                <span class="window__close" (click)="closeWindow()"><i class="icon icon-cancel"></i></span>
            </div>
        </div>
        <div class="window-content">
            <div id="holder">
                <div class="drop-wrapper mdl-card mdl-shadow--2dp">
                    <div style="margin-top: 39px;">
                        <i class="icon icon-download" style="font-size: -webkit-xxx-large;"></i>
                        <p>
                            Drop <strong>Tokenised</strong> or <strong>Protected</strong> Basic files to decrypt. <br> Or click here to select <strong>Files</strong> or <strong>folder</strong>
                        </p>
                    </div>
                </div>
                <div class="files">
                    <div class="mdl-grid" style="width:100%;">
                        <div id="products" class="mdl-data-tabledynamic mdl-shadow--2dp">
                            <div class="mdl-data-tabledynamic__title">
                                <h2 class="mdl-data-tabledynamic__title-text">Files</h2>
                                <div class="mdl-data-tabledynamic__actions">
                                    <div class="mdl-button-group">
                                        <button class="mdl-button mdl-js-button mdl-button--raised add-file">
                                            ADD FILES
                                        </button>
                                        <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--raised">
                                            <i class="material-icons">arrow_drop_down</i>
                                        </button>
                                    </div>

                                    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
                                        <li class="mdl-menu__item">Some Action</li>
                                        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
                                        <li disabled class="mdl-menu__item">Disabled Action</li>
                                        <li class="mdl-menu__item">Yet Another Action</li>
                                    </ul>
                                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect remove-row">
                                            REMOVE
                                        </a>
                                </div>

                            </div>

                            <div class="mdl-data-tabledynamic__content">
                                <table class="mdl-data-table mdl-data-dynamictable mdl-js-data-table mdl-shadow--2dp mdl-cell--6-col mdl-data-table__row--selectable">
                                    <thead>

                                        <tr>
                                            <th>
                                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="checkbox-all">
                                                    <input type="checkbox" id="checkbox-all" class="mdl-checkbox__input">
                                                </label>
                                            </th>
                                            <th class="mdl-data-table__cell--non-numeric">File Name</th>
                                            <th>Output path</th>
                                            <th style="width: 10px;">File Type</th>
                                            <th style="width: 10px; padding-left: 0px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="checkbox-1">
                                                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
                                                </label>
                                            </td>
                                            <td style="text-align:left;">File Name .BAS</td>
                                            <td><span class="mdl-data-table__label change-path" title="change path">C:\User\Nauman Umer\C.BAS</span></td>
                                            <td>Tokenised</td>
                                            <td>
                                                <button class="mdl-button mdl-js-button mdl-js-ripple-effect remove-this">Remove</button>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>

                    <script type="text/template" id="basketItemTemplate">
                        <tr>
                            <td>
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="{{id}}">
                                    <input type="checkbox" id="{{id}}" class="mdl-checkbox__input">
                                </label>
                            </td>
                            <td style="text-align:left;" title="{{filepath}}">{{filename}}</td>
                            <td><span class="mdl-data-table__label change-path" title="Change Path">{{outpath}}</span></td>
                            <td>{{filetype}}</td>
                            <td>
                                <button class="mdl-button mdl-js-button mdl-js-ripple-effect  remove-this">Remove</button>
                            </td>
                        </tr>
                    </script>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">

        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./assets/script.js"></script>
    <script defer src="./assets/js/material.min.js"></script>


</body>

</html>
